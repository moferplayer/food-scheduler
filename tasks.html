<body>
    <header>
        <h1>Food Scheduler - Tasks</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Set Your Meal Times and Tasks</h2>
            <form id="meal-form">
                <label for="breakfast-time">Breakfast Time:</label>
                <input type="time" id="breakfast-time" name="breakfast-time" required>
                
                <label for="lunch-time">Lunch Time:</label>
                <input type="time" id="lunch-time" name="lunch-time" required>
                
                <label for="dinner-time">Dinner Time:</label>
                <input type="time" id="dinner-time" name="dinner-time" required>
                
                <button type="submit">Set Times</button>
            </form>
            <p>Set alarms to drink water and follow tasks.</p>
            <!-- Additional tasks and alarms functionalities will be added here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Food Scheduler</p>
    </footer>
</body>
